<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda DB - Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: white;
            font-size: 50px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #1e1e1e;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        p {
            margin: 5px 0;
            color: white;
        }
        button {
            margin-right: 10px;
            margin-top: 15px;
            padding: 5px;
            background-color: white;
            border: none;
            border-radius: 5px;
            color: black;
            cursor: pointer;
            font-size: 15px;
        }
        button a {
            color: black;
            text-decoration: none;
        }
        button:hover {
            background-color: black;
            color: white;
            transition: .5s;
        }
        button:not(:hover) {
            transition: 1.2s;
        }
        .action-buttons {
            margin-top: 20px;
            text-align: center;
            color:white;
            
            
            font-size:12px;
                      
        }
        .action-buttons button {
            width: 150px;
        }
        label {
            margin-right: 10px;
            font-weight: bold;
            color: white;
        }
        select, input[type="text"], input[type="date"] {
            padding: 5px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            width: calc(200px - 20px);
            margin-right: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        select:focus, input:focus {
            border-color: #80bdff;
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, .25);
        }
        .nav{
            
            width:100%;
            display:flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="nav">
        <div><h1>Tarefas</h1></div>
        <div><a href="{{ url_for('add') }}"><button>Adicionar tarefas</button></a>
            <a href="{{ url_for('logout') }}"><button>Sair</button></a></div>
    </div>
    <div class="action-buttons">
       <h2>Filtrar por </h2>
        <form action="{{url_for('select')}}" method="post">
            <label for="status">Status</label>
                <select name="status" id="status">
                    <option value="Todos">Todos</option>
                    <option value="Concluída">Concluída</option>
                    <option value="Em andamento">Em andamento</option>
                    <option value="Pendente">Pendente</option>
                </select>
        
            <label for="data">Data</label>
                <input type="date" name="data" id="data">
        
            <label for="prioridade">Prioridade</label>
            <select name="prioridade" id="prioridade">
                <option value="Todos">Todos</option>
                <option value="Alta">Alta</option>
                <option value="Média">Média</option>
                <option value="Baixa">Baixa</option>
            </select>
        
            <label for="palavras">Palavras chave</label>
            <input type="text" name="palavras" id="palavras">
        
            <label for="categoria">Categoria</label>
            <select name="categoria" id="categoria">
                <option value="Todas">Todas</option>
                <option value="Trabalho">Trabalho</option>
                <option value="Estudo">Estudo</option>
                <option value="Pessoal">Pessoal</option>
            </select>
        
            <button>Enviar</button>
        </form>
    
    </div>
    <ul>
    {% for tarefa in tarefas %}
        <li>
            <p>Nome: {{ tarefa[1] }}</p>
            <p>Categoria: {{ tarefa[2] }}</p>
            <p>Descrição: {{ tarefa[3] }}</p>
            <p>Data de criação: {{ tarefa[4] }}</p>
            <p>Prazo: {{ tarefa[5] }}</p>
            <p>Status: {{ tarefa[7] }}</p>
            <p>Prioridade: {{ tarefa[8] }}</p>
            <a href="{{ url_for('update', id=tarefa[0]) }}"><button>Modificar tarefa</button></a>
            <a href="{{ url_for('delete', id=tarefa[0]) }}"><button>Excluir tarefa</button></a>
        </li>
    {% endfor %}
    </ul>


</body>

</html>
