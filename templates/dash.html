<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda DB - Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: white;
            font-size: 50px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #1e1e1e;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 15px;
            background-color: #1e1e1e;
            border: 1px solid #444;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 15px;
            transition: background-color 0.3s;
        }
        button a {
            color: white;
            text-decoration: none;
        }
        button:hover {
            background-color: gray;
        }
        .action-buttons {
            margin-top: 20px;
            text-align: left;
        }
        .action-buttons button {
            width: 150px;
        }
        label {
            margin-right: 10px;
            font-weight: bold;
            color: white;
        }
        select, input[type="text"], input[type="date"] {
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            width: calc(200px - 20px);
            margin-right: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            background-color: gainsboro;
        }
        select:focus, input:focus {
            border-color: #80bdff;
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, .25);
        }
        .nav{
            
            width:100%;
            display:flex;
            justify-content: space-between;
        }

        table {
            width: 100%;
            border-collapse: collapse; 
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(127, 127, 127, 0.5);
        }
        table {
            width: 100%;
            border-collapse: collapse; 
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(127, 127, 127, 0.5);
        }
        th {
            background-color: #1e1e1e;
            padding: 10px;
            text-align: left;
            border: 1px solid #444; 
            color: white;
        }
        td {
            padding: 5px;
            background-color: #f4f4f4;
            border-right:1px solid #444; ; 
            
        }
        td:last-child {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        
    </style>
</head>
<body>
    <div class="nav">
        <div><h1>Tarefas</h1></div>
        <div>
            <a href="{{ url_for('dash') }}"><button>Voltar</button></a>
            <a href="{{ url_for('logout') }}"><button>Sair</button></a>
        </div>
    </div>
    <div class="action-buttons">
        <form method="POST" action="{{ url_for('filter') }}">
            <label for="filtros">Filtrar por:</label>
            <select name="filtros" id="filtros" required onchange="updateInput()">
                <option value="" disabled selected>Escolha uma opção</option>
                <option value="Nome">Nome</option>
                <option value="Categoria">Categoria</option>
                <option value="Descrição">Descrição</option>
                <option value="Prazo">Prazo</option>
                <option value="Status">Status</option>
                <option value="Prioridade">Prioridade</option>

            </select>
            
            <div id="input">
                <label for="Valor">Valor:</label>
                <input type="text" name="Valor" id="Valor" required> 
            </div>
            
            <button type="submit">Filtrar</button>
        </form>
        </form>

        <br>

        <div style="text-align: center;">
            <a href="{{ url_for('add') }}"><button>+ Adicionar Tarefa</button></a>
        </div>

    </div>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Categoria</th>
                <th>Descrição</th>
                <th>Data de Criação</th>
                <th>Prazo</th>
                <th>Status</th>
                <th>Prioridade</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for tarefa in tarefas %}
                <tr>
                    <td>{{ tarefa[1] }}</td>
                    <td>{{ tarefa[2] }}</td>
                    <td>{{ tarefa[3] }}</td>
                    <td>{{ tarefa[4] }}</td>
                    <td>{{ tarefa[5] }}</td>
                    <td>{{ tarefa[7] }}</td>
                    <td>{{ tarefa[8] }}</td>
                    <td>
                        <a href="{{ url_for('update', id=tarefa[0]) }}"><button>Modificar tarefa</button></a>
                        <br>
                        <a href="{{ url_for('delete', id=tarefa[0]) }}"><button>Excluir tarefa</button></a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
<script>

function updateInput() {
    const filtroSelect = document.getElementById('filtros');
    const dynamicInput = document.getElementById('input');

    // Limpa o conteúdo anterior do dynamicInput
    dynamicInput.innerHTML = '<label for="Valor">Valor:</label>';

    // Cria um novo campo input ou select
    const Valor = document.createElement(filtroSelect.value === 'Prioridade' || filtroSelect.value === 'Status' || filtroSelect.value === 'Categoria' ? 'select' : 'input');
    Valor.id = 'Valor'; 
    Valor.name = 'Valor';
    Valor.required = true; // Define o campo como obrigatório

    switch (filtroSelect.value) {
        case 'Nome':
        case 'Descrição':
            Valor.type = 'text';
            break;
        case 'Prazo':
            Valor.type = 'date';
            break;
        case 'Prioridade':
            ['Baixa', 'Média', 'Alta'].forEach(option => {
                const opt = document.createElement('option');
                opt.value = option;
                opt.innerHTML = option;
                Valor.appendChild(opt);
            });
            break;
        case 'Status':
            ['Pendente', 'Em Progresso', 'Concluída'].forEach(option => {
                const opt = document.createElement('option');
                opt.value = option;
                opt.innerHTML = option;
                Valor.appendChild(opt);
            });
            break;
        case 'Categoria':
            ['Trabalho', 'Estudo', 'Pessoal'].forEach(option => {
                const opt = document.createElement('option');
                opt.value = option;
                opt.innerHTML = option;
                Valor.appendChild(opt);
            });
            break;
        default:
            Valor.type = 'text'; 
    }

    dynamicInput.appendChild(Valor);
}

</script>
</html>
