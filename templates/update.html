<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda DB - Modificar Tarefa</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: #ffffff; 
        }
        .container {
            background-color: #1e1e1e; 
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            padding: 40px;
            width: 90%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ffffff; 
        }
        input[type="text"], input[type="date"] {
            width: 95%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #444; 
            border-radius: 5px;
            background-color: #333; 
            color: #ffffff; 
            font-size: 1rem; 
            transition: border-color 0.3s;
        }

        select{
            width: 102%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #444; 
            border-radius: 5px;
            background-color: #333; 
            color: #ffffff; 
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="date"]:focus, select:focus {
            border-color: whitesmoke; 
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: white; 
            border: none;
            border-radius: 5px;
            color: black;
            cursor: pointer;
            font-size: 1rem; 
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 10px;
        }
        button:hover {
            background-color: black;
            color: white;
            transition: .5s;
        }
        button:not(:hover) {
            transition: 1.2s
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem; 
            }
            button, input[type="text"], input[type="date"], select {
                font-size: 0.9rem; 
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Modificar tarefa</h1>
        <form method="POST">
            <input type="text" name="nome" placeholder="Nome da Tarefa" required>
            <input type="text" name="desc" placeholder="Descrição">
            <input type="date" name="data_limite">

            <select name="status" required>
                <option value="Em andamento">Em andamento</option>
                <option value="Pendente">Pendente</option>
                <option value="Concluída">Concluída</option>
            </select>

            <select name="prioridade" required>
                <option value="Baixa">Baixa</option>
                <option value="Média">Média</option>
                <option value="Alta">Alta</option>
            </select>

            <select name="categoria" required>
                <option value="Pessoal">Pessoal</option>
                <option value="Trabalho">Trabalho</option>
                <option value="Estudo">Estudo</option>
            </select>


            <button type="submit">Enviar</button>
        </form>
    </div>

</body>
</html>
